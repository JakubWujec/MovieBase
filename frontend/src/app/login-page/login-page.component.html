<main>
    <div class="mycard" *ngIf="!registerMode">
        <h1>Logowanie</h1>
        <form>
            <div>
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" required>
            </div>

            <div>
                <label for="password">Hasło</label>
                <input type="password" id="password" required>
            </div>
            <p class="error"> {{error}} </p>
        </form>
        <button class="btn btn-outline-dark btn-sm action" (click)="login()" type="button">Zaloguj</button>
        <div class="return">
            <p>Nie masz konta? <span class="link" (click)="registerModeChange(true)">Zarejestuj się</span></p>
        </div>
    </div>

    <div class="mycard" *ngIf="registerMode">
        <h1>Rejestracja</h1>
        <form>
            <div>
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password1">Hasło:</label>
                <input type="password" id="password1" required>
            </div>
            <div>
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" required>
            </div>
            <p class="error">{{error}}</p>
        </form>
        <button class="btn btn-outline-dark btn-sm action" (click)="register()" type="button">Zarejestruj się</button>
        <div class="return">
            <p>Masz konto? <span class="link" (click)="registerModeChange(false)">Zaloguj się</span></p>
        </div>

    </div>
</main>
